<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - PR Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Monaco Editor Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        .editor-layout {
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .editor-sidebar {
            width: 400px;
            border-left: 1px solid var(--border-color);
            background: var(--bg-card);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .editor-sidebar.collapsed {
            width: 0;
            border-left: none;
            overflow: hidden;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="btn-icon toggle-sidebar-btn" id="sidebarToggle" title="Toggle Sidebar">‚ò∞</button>
            </div>
            <div class="user-profile">
                <img src="" alt="Avatar" class="avatar" id="userAvatar">
                <div class="user-info">
                    <div class="username" id="userName">INITIALIZING...</div>
                    <div style="font-size: 0.8rem; color: var(--text-dim);" id="userLogin">@...</div>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="/dashboard">‚Ä∫ ACTIVITY_LOG</a></li>
                <li><a href="/static/repositories.html">‚Ä∫ REPOSITORIES</a></li>
                <li><a href="/static/reports.html">‚Ä∫ REPORTS</a></li>
                <li><a href="/static/manual.html">‚Ä∫ MANUAL_OVERRIDE</a></li>
            </ul>
            <div style="margin-top: auto;">
                <button class="btn logout-btn" id="logoutBtn"
                    style="width: 100%; border-color: var(--danger-color); color: var(--danger-color);">LOGOUT</button>
            </div>
        </aside>

        <main class="main-content" style="padding: 0; overflow: hidden;">
            <div class="editor-layout">
                <!-- Main Editor Area -->
                <div class="editor-main">
                    <div class="editor-header"
                        style="padding: 0.5rem 1rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: var(--bg-card);">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <button class="btn-icon" onclick="history.back()" title="Back">‚Üê</button>
                            <span id="editorFileName"
                                style="font-family: 'JetBrains Mono', monospace;">LOADING...</span>
                        </div>
                        <div class="editor-actions">
                            <button class="btn-icon" onclick="toggleChat()" title="Toggle Chat">üí¨</button>
                            <button class="btn-icon" onclick="analyzeEditorCode()" title="ANALYZE_CODE">‚ö°</button>
                            <button class="btn-icon" onclick="autoFixFile()" title="AUTO_FIX">üîß</button>
                            <button class="btn-icon" onclick="saveEditorFile()" title="SAVE_FILE">üíæ</button>
                        </div>
                    </div>
                    <div id="monacoEditor" class="monaco-editor-container" style="flex: 1;"></div>
                </div>

                <!-- Right Panel: AI Chat -->
                <div class="editor-sidebar" id="chatSidebar">
                    <div class="tabs">
                        <div class="tab active">AI_CHAT</div>
                    </div>
                    <div class="chat-container">
                        <div class="chat-interface" style="flex: 1; display: flex; flex-direction: column;">
                            <div class="chat-messages" id="chatMessages"
                                style="flex: 1; overflow-y: auto; padding: 1rem;">
                                <div class="chat-message ai">
                                    SYSTEM_READY. Analysis will appear here.
                                </div>
                            </div>
                            <div class="chat-input-area"
                                style="padding: 1rem; border-top: 1px solid var(--border-color);">
                                <input type="text" id="chatInput" placeholder="Ask AI to fix or change code..."
                                    onkeypress="if(event.key==='Enter') sendChatMessage()">
                                <button onclick="sendChatMessage()">SEND</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/app.js"></script>
    <script>
        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            if (window.createMonacoEditor) {
                window.createMonacoEditor();
            } else {
                console.error("createMonacoEditor not found in window");
            }
        });

        // Toggle chat sidebar
        function toggleChat() {
            const sidebar = document.getElementById('chatSidebar');
            if (sidebar) {
                sidebar.classList.toggle('collapsed');
            }
        }
    </script>
</body>

</html>
