<!DOCTYPE html>
<html lang="en">

<head>
    <meta char set="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="user-profile">
                <img src="" alt="Avatar" class="avatar" id="userAvatar">
                <div class="user-info">
                    <div class="username" id="userName">INITIALIZING...</div>
                    <div id="userLogin" style="font-size: 0.8rem; color: var(--text-dim);">@...</div>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="/dashboard" class="active">ACTIVITY LOG</a></li>
                <li><a href="/static/repositories.html">REPOSITORIES</a></li>
                <!-- <li><a href="/static/manual.html">MANUAL OVERRIDE</a></li> -->
            </ul>

            <div style="margin-top: auto;">
                <button class="btn logout-btn" id="logoutBtn">LOGOUT</button>
            </div>
        </aside>

        <main class="main-content">
            <section id="activitySection">
                <div class="section-header">
                    <h2>RECENT ACTIVITY</h2>
                    <button class="btn" onclick="fetchActivityLogs(true)">REFRESH</button>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-nav" style="margin-bottom: 1.5rem;">
                    <button class="tab-btn active" onclick="switchActivityTab('commits')">LATEST COMMITS</button>
                    <button class="tab-btn" onclick="switchActivityTab('fileChanges')">FILE CHANGES</button>
                    <button class="tab-btn" onclick="switchActivityTab('analyses')">PR ANALYSES</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content active" id="tab-commits">
                    <div id="commitsGrid" class="card-grid">
                        <!-- Commits injected here -->
                    </div>
                </div>

                <div class="tab-content" id="tab-fileChanges">
                    <div id="fileChangesGrid" class="card-grid">
                        <!-- File changes injected here -->
                    </div>
                </div>

                <div class="tab-content" id="tab-analyses">
                    <div id="analysesGrid" class="card-grid">
                        <!-- Analysis items injected here -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/app.js?v=3"></script>
</body>

</html>
