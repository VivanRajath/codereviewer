</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- <div class="sidebar-header">
                <button class="btn-icon toggle-sidebar-btn" id="sidebarToggle" title="Toggle Sidebar">☰</button>
            </div> -->
            <div class="user-profile">
                <img src="" alt="Avatar" class="avatar" id="userAvatar">
                <div class="user-info">
                    <div class="username" id="userName">INITIALIZING...</div>
                    <div id="userLogin" style="font-size: 0.8rem; color: var(--text-dim);">@...</div>
                </div>
            </div>

            <ul class="nav-links">
                <li><a href="/dashboard" class="active">› ACTIVITY_LOG</a></li>
                <li><a href="/static/repositories.html">› REPOSITORIES</a></li>

                <li><a href="/static/manual.html">› MANUAL_OVERRIDE</a></li>
            </ul>

            <div style="margin-top: auto;">
                <button class="btn logout-btn" id="logoutBtn">LOGOUT</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Activity Section -->
            <section id="activitySection">
                <div class="section-header">
                    <h2>RECENT_ACTIVITY</h2>
                    <button class="btn" onclick="fetchActivityLogs(true)">REFRESH</button>
                </div>

                <!-- Tab Navigation -->
                <div class="tab-nav" style="margin-bottom: 1.5rem;">
                    <button class="tab-btn active" onclick="switchActivityTab('commits')">LATEST_COMMITS</button>
                    <button class="tab-btn" onclick="switchActivityTab('fileChanges')">FILE_CHANGES</button>
                    <button class="tab-btn" onclick="switchActivityTab('analyses')">PR_ANALYSES</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content active" id="tab-commits">
                    <div id="commitsGrid" class="card-grid">
                        <!-- Commits injected here -->
                    </div>
                </div>

                <div class="tab-content" id="tab-fileChanges">
                    <div id="fileChangesGrid" class="card-grid">
                        <!-- File changes injected here -->
                    </div>
                </div>

                <div class="tab-content" id="tab-analyses">
                    <div id="analysesGrid" class="card-grid">
                        <!-- Analysis items injected here -->
                    </div>
                </div>
            </section>
        </main>
    </div>
